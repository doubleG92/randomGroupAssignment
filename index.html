<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomGroupAssignment</title>
</head>
<body>
    <main>
        <div id="personBox">
            <div id="grid-box">
                
            </div>
        </div>
        <div class="button-plus-loading">
            <button id="shuffleButton">Սեղմիր որ սկսվի խրախճանքը</button>
            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>    
        </div>
        <div id="gridBoxes">
            <div id="box1" class="boxes">
                <div class="coverBox">
                    Մանրունքների գուրուներ
                </div>
            </div>
            <div id="box2" class="boxes">
                <div class="coverBox">
                    Տեխնոլոգիական հսկաներ
                </div>
            </div>
            <div id="box3" class="boxes">
                <div class="coverBox">
                    Google-ը լավագույն ընկերն է
                </div>
            </div>
            <div id="box4" class="boxes">
                <div class="coverBox">
                    Ո՞վ է հաջորդը: chatGPT
                </div>
            </div>
            <div id="box5" class="boxes">
                <div class="coverBox">
                    Քնից զրկված մարդիկ
                </div>
            </div>
            <div id="box6" class="boxes">
                <div class="coverBox">
                    Հսկա ուղեղներ                    
                </div>
            </div>
        </div> 
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
