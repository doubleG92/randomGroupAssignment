<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomGroupAssignment</title>
</head>
<body>
    <main>
        <div id="personBox">
            <div id="grid-box">
                <div id="circle">Person 1</div>
                <div id="circle">Person 2</div>
                <div id="circle">Person 3</div>
                <div id="circle">Person 4</div>
                <div id="circle">Person 5</div>
                <div id="circle">Person 6</div> 
                <div id="circle">Person 7</div>
                <div id="circle">Person 8</div>
                <div id="circle">Person 9</div>
                <div id="circle">Person 10</div>
                <div id="circle">Person 11</div>
                <div id="circle">Person 12</div> 
                <div id="circle">Person 13</div>
                <div id="circle">Person 14</div>
                <div id="circle">Person 15</div>
                <div id="circle">Person 16</div>
                <div id="circle">Person 17</div>
                <div id="circle">Person 18</div> 
            </div>
        </div>
        <div class="button-plus-loading">
            <button id="shuffleButton">Shuffle Circles</button>
            <div aria-label="Orange and tan hamster running in a metal wheel" role="img" class="wheel-and-hamster">
                <div class="wheel"></div>
                <div class="hamster">
                    <div class="hamster__body">
                        <div class="hamster__head">
                            <div class="hamster__ear"></div>
                            <div class="hamster__eye"></div>
                            <div class="hamster__nose"></div>
                        </div>
                        <div class="hamster__limb hamster__limb--fr"></div>
                        <div class="hamster__limb hamster__limb--fl"></div>
                        <div class="hamster__limb hamster__limb--br"></div>
                        <div class="hamster__limb hamster__limb--bl"></div>
                        <div class="hamster__tail"></div>
                    </div>
                </div>
                <div class="spoke"></div>
            </div>    
        </div>
        <div id="gridBoxes">
            <div id="boxes">
                <div class="coverBox">
                    First Team
                </div>
            </div>
            <div id="boxes">
                <div class="coverBox">
                    Second Team
                </div>
            </div>
            <div id="boxes">
                <div class="coverBox">
                    Third Team
                </div>
            </div>
            <div id="boxes">
                <div class="coverBox">
                    Fourth Team
                </div>
            </div>
            <div id="boxes">
                <div class="coverBox">
                    Fifth Team
                </div>
            </div>
            <div id="boxes">
                <div class="coverBox">
                    Sixth Team
                </div>
            </div>
        </div> 
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
